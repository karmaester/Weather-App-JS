<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  <script defer src="./app.js"></script><link href="./main.css" rel="stylesheet"></head>
  <body>
    <nav>
      <div class="nav__brand">
        <h1>
          <span>W</span>eather <i class="fas fa-wind"></i>N<span>OW</span>
        </h1>
      </div>
    </nav>
    <main>
      <div class="container">
        <form action="" id="city-search">
          <input type="text" class="search" placeholder="Type a city name" />
        </form>
        <section class="location">
          <div class="city">Northampton, GB</div>
          <div class="date">Thursday 10 January 2020</div>
        </section>
        <div class="current">
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°c / 16°c</div>
        </div>
      </div>
    </main>
  </body>
</html>
